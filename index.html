<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تحميل الفيديو بدون علامة مائية</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Tahoma', sans-serif;
      color: white;
      text-align: center;
      overflow-x: hidden;
      background: linear-gradient(135deg, #1e1e2f, #2e2e3f);
      transition: background 1s ease;
    }

    h1 {
      font-size: 24px;
      margin: 20px 0 10px;
      z-index: 1;
      position: relative;
    }

    .info {
      font-size: 16px;
      margin-bottom: 15px;
      z-index: 1;
      position: relative;
    }

    input[type="text"] {
      width: 80%;
      padding: 10px;
      margin-top: 20px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background-color: #ff0055;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 10px #ff0055, 0 0 20px #ff0055;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ff3377;
      box-shadow: 0 0 15px #ff3377, 0 0 30px #ff3377;
    }

    video {
      margin-top: 20px;
      max-width: 90%;
    }

    #videoContainer {
      display: none;
    }

    
    a.telegram {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 9999;
    }

    a.telegram img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      box-shadow: 0 0 15px #00acee, 0 0 25px #00acee;
    }

    
    .cube {
      width: 15px;
      height: 15px;
      background-color: rgba(255, 255, 255, 0.1);
      position: fixed;
      top: -20px;
      animation: fall linear infinite;
      border-radius: 4px;
      box-shadow: 0 0 5px #fff;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <h1>عدد مشتركين الموقع: <span id="visitor-count">1027</span></h1>
  <h1>المالك: رضا<br>تلي: @lJJ2l</h1>
  <div class="info">ادخل رابط فيديو من تيك توك للتحميل بدون علامة مائية</div>
  <input type="text" id="videoUrl" placeholder="الصق رابط الفيديو هنا">
  <br>
  <button onclick="downloadVideo()">تحميل الفيديو</button>
  <div id="videoContainer">
    <video id="video" controls></video>
    <br>
    <a id="downloadBtn" download="video.mp4">
      <button>تنزيل إلى جهازك</button>
    </a>
  </div>

  <!-- Telegram Button -->
  <a href="https://t.me/bsx_hl" target="_blank" class="telegram">
    <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram">
  </a>

  <script>
    // تغيير خلفية كل 20 ثانية
    const colors = [
      'linear-gradient(135deg, #1e1e2f, #2e2e3f)',
      'linear-gradient(135deg, #283c86, #45a247)',
      'linear-gradient(135deg, #f7971e, #ffd200)',
      'linear-gradient(135deg, #7b4397, #dc2430)',
      'linear-gradient(135deg, #00c6ff, #0072ff)'
    ];
    let index = 0;
    setInterval(() => {
      index = (index + 1) % colors.length;
      document.body.style.background = colors[index];
    }, 20000);

    
    async function downloadVideo() {
      const url = document.getElementById('videoUrl').value;
      if (!url) return alert('رجاءً أدخل رابط الفيديو');
      const apiUrl = `https://www.tikwm.com/api/?url=${encodeURIComponent(url)}`;
      try {
        const response = await fetch(apiUrl);
        const data = await response.json();
        if (data.data && data.data.play) {
          const videoSrc = data.data.play;
          document.getElementById('video').src = videoSrc;
          document.getElementById('downloadBtn').href = videoSrc;
          document.getElementById('videoContainer').style.display = 'block';
        } else {
          alert('لم يتم العثور على فيديو');
        }
      } catch (err) {
        alert('حدث خطأ أثناء تحميل الفيديو');
      }
    }

    
    function createCube() {
      const cube = document.createElement("div");
      cube.classList.add("cube");
      cube.style.left = `${Math.random() * 100}vw`;
      cube.style.animationDuration = `${5 + Math.random() * 5}s`;

      cube.addEventListener('animationiteration', () => {
        cube.style.backgroundColor = 'rgba(0,255,255,0.6)';
        cube.style.boxShadow = '0 0 15px cyan';
      });

      document.body.appendChild(cube);
      setTimeout(() => cube.remove(), 10000);
    }
    setInterval(createCube, 300);
  </script>
</body>
</html>

<!DOCTYPE html><html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تحميل الفيديو</title>
  <style>
    body {
      background: linear-gradient(135deg, #1e1e2f, #2e2e3f);
      font-family: 'Tahoma', sans-serif;
      color: white;
      text-align: center;
      padding: 30px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    input[type="text"] {
      width: 80%;
      padding: 10px;
      margin-top: 20px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background-color: #ff0055;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff3377;
    }
    video {
      margin-top: 20px;
      max-width: 90%;
    }
    .info {
      font-size: 16px;
      margin-bottom: 15px;
    }
    .telegram-btn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 60px;
      height: 60px;
      background-color: #0088cc;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      z-index: 999;
    }
    .telegram-btn img {
      width: 30px;
      height: 30px;
    }
  </style>
  <script>
    async function downloadVideo() {
      const url = document.getElementById('videoUrl').value;
      if (!url) return alert('رجاءً أدخل رابط الفيديو');

      const apiUrl = `https://www.tikwm.com/api/?url=${encodeURIComponent(url)}`;

      try {
        const response = await fetch(apiUrl);
        const data = await response.json();

        if (data.data && data.data.play) {
          const videoSrc = data.data.play;
          const videoElement = document.getElementById('video');
          videoElement.src = videoSrc;
          document.getElementById('downloadBtn').href = videoSrc;
          document.getElementById('videoContainer').style.display = 'block';
        } else {
          alert('لم يتم العثور على فيديو');
        }
      } catch (err) {
        alert('حدث خطأ أثناء تحميل الفيديو');
      }
    }
  </script>
</head>
<body>
  <h1>المالك: رضا<br>تلي: @lJJ2l</h1>
  <div class="info">ادخل رابط فيديو من تيك توك للتنزيل بدون علامة مائية</div>
  <input type="text" id="videoUrl" placeholder="الصق رابط الفيديو هنا">
  <br>
  <button onclick="downloadVideo()">تحميل الفيديو</button>
  <div id="videoContainer" style="display:none">
    <video id="video" controls></video>
    <br>
    <a id="downloadBtn" download="video.mp4">
      <button>تنزيل إلى جهازك</button>
    </a>
  </div>

  <!-- زر تيليجرام -->
  <a href="https://t.me/bsx_hl" target="_blank" class="telegram-btn">
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
  </a>
</body>
</html>

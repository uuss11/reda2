<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Popcat Clone</title>
  <style>
    body {
      margin: 0;
      background-color: #b7e4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
      user-select: none;
    }
    #popcat {
      width: 500px;
      transition: transform 0.05s;
    }
    #counter {
      position: absolute;
      top: 30px;
      font-size: 48px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="counter">0</div>
  <img id="popcat" src="https://popcat.click/img/popo.png" alt="Popcat">

  <audio id="popSound" src="https://popcat.click/sound/pop.mp3"></audio>

  <script>
    const img = document.getElementById('popcat');
    const sound = document.getElementById('popSound');
    const counter = document.getElementById('counter');
    let count = 0;
    const openMouth = "https://popcat.click/img/popcat-open.png";
    const closedMouth = "https://popcat.click/img/popo.png";

    const pop = () => {
      img.src = openMouth;
      sound.currentTime = 0;
      sound.play();
      count++;
      counter.textContent = count;
      setTimeout(() => {
        img.src = closedMouth;
      }, 100);
    };

    window.addEventListener("mousedown", pop);
    window.addEventListener("touchstart", pop);
  </script>
</body>
</html>
